# yaml文件是有规则格式的文件
# 可以存储多种数据类型，列表、字典
# 该文件不会只存一个接口的数据，肯定是多个接口的，那么怎么区分不同的接口数据
# 一个冒号就是一个键值对
# 一个中括号就是一个列表
# 一对大括号放key，value那也是一个字典
# 冒号后一定要有空格




添加商品分类接口:
  - ['添加一级商品分类',   1,{"$.pid":0}, 200]
  - ['添加二级商品分类',   2,{"$.pid":4879}, 200]
  - ['添加三级级商品分类', 3,{"$.pid":4879}, 200]
  - ['添加四级商品分类失败',   4,{"$.pid":4879}, 200]
  - ['上级商品分类不存在',   2,{"$.pid":'$del'}, 200]
  - ['父级ID不能为空',   2,{"$.pid":''}, 200]
  - ['分类级别不能为空',   2,{"$.level":'$del'}, 200]
  - ['分类级别不能为空',   2,{"$.level":''}, 200]
#  - ['添加平台优惠券,新增多个字段', 7, {"add_new": {"test_field": "test_value", "number_field": 456, "boolean_field": true}}, 200, '{"code":200,"message":null,"data":"添加优惠券成功"}']
#  - ['添加平台优惠券,组合使用(先新增再更新)', 7, {"add_new": {"temp_field": "temp_value"}, "$.temp_field": "updated_temp_value"}, 200, '{"code":200,"message":null,"data":"添加优惠券成功"}']
